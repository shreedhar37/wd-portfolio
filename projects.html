<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="content" width="device-width, initial-scale" />
    <title>Shreedhar Chavan</title>
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="content">
      <nav>
        <a href="index.html">Home |</a>
        <a href="contact.html">Contact |</a>
        <a href="projects.html">Projects</a>
      </nav>
      <br /><br />
      <main>
        <h2 style='margin-left:8rem;'>Survey Form</h2>
        <br />
        <form id="user_form">
          <label for="name"> Name : </label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            maxlength="50"
            required
          />
          <br /><br />
          <label for="email">Email : </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="johndoe@gmail.com"
            required
          /><br /><br />
          <label for="password">Password: </label>
          <input
            type="password"
            id="password"
            placeholder="*******"
            name="password"
            minlength="8"
            maxlength="16"
            required
          />
          <br /><br />
          <label for="dob">Date of Birth : </label>
          <input type="date" id="dob" name="dob" required />
          <br /><br />
          
          <input type="checkbox" id="acceptTerms" name="checkbox" />
          <label for="acceptTerms"><small>I have accepted the terms and condition</small></label>
          <br /><br />
          <input class="btn-submit"  type="submit" value="Submit">
        </form>
        <br>
        </div>
      <div id="user-entries"></div>
    </main>
    </div>
  </body>
</html>
