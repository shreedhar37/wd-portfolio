      <main>
        <h2 style='margin-left:8rem;'>Survey Form</h2>
        <br />
        <form>
          <label for="name"> Name : </label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            maxlength="50"
            required
          />
          <br /><br />
          <label for="email">Email : </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="johndoe@gmail.com"
            required
          /><br /><br />
          <label for="password">Password: </label>
          <input
            type="password"
            id="password"
            placeholder="*******"
            name="password"
            required
          />
          <br /><br />
          <label for="dob">Date of Birth : </label>
          <input type="date" id="dob" name="dob" required />
          <br /><br />
          
          <input type="checkbox" id="checkbox" name="checkbox" />
          <label for="checkbox"><small>I have accepted the terms and condition</small></label>
          <br /><br />
          <button class="btn-submit" type="submit">Submit</button>
        </form>
        </div>
      </main>
    </div>

      <table>
        <tr>
