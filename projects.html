<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="content" width="device-width, initial-scale" />
    <title>Shreedhar Chavan</title>
    <link rel="stylesheet" href="main.css" />
    <link src="main.js" />
  </head>
  <body>
    <nav>
      <a href="index.html">Home |</a>
      <a href="contact.html">Contact |</a>
      <a href="projects.html">Projects |</a>
    </nav>
    <br /><br />
    <main>
      <p>Please provide a feedback for this website !!</p>
      <br />
      <form>
        <label for="name">Full Name : </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="John Doe"
          maxlength="50"
          required
        />
        <br /><br />
        <label for="email">Email : </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="JohnDoe@gmail.com"
          required
        /><br /><br />
        <label for="dob">Date of Birth : </label>
        <input
          type="date"
          id="dob"
          name="dob"
          min="1967-01-01"
          max="2004-12-31"
          required
        />
        <br /><br />
        <label for="feedback">Message: </label>
        <br /><br />
        <textarea type="text" id="feedback" name="feedback" rows="10" cols="50">
        </textarea>
        <br /><br />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
